matrix:
  include:
  - language: node_js
    node_js: '12'
    addons:
      sonarcloud:
        organization: swsnu
        token:
          secure: "" 
    cache:
    - yarn: true
    before_install:
    - cd frontend
    install:
    - yarn install
    - yarn add coveralls
    - gem install coveralls-lcov
    script:
    - ./node_modules/.bin/eslint src/
    - yarn test --coverage --watchAll=false
    - cd ..
    - sonar-scanner
    after_success:
    - cd frontend
    - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - language: python
    python: '3.7'
    addons:
      sonarcloud:
        organization: swsnu
        token:
          secure: "" 
    cache:
    services: mysql
    sudo: true
    cache:
    - pip: true
    before_install:
    - cd backend
    install:
    - pip install -r requirements.txt
    - pip install coveralls
    before_script:
    - mysql -e 'create database almanac_db;'
    - mysql -e 'create user "altroot"@"localhost" identified by "1234qwerasdf";'
    - mysql -e 'grant all privileges on * . * to "altroot"@"localhost";'
    - mysql -e 'flush privileges;'
    script:
    - pylint **/*.py --rcfile=.pylintrc --load-plugins pylint_django
    - python manage.py migrate
    - coverage run --source='.' manage.py test
    - coverage xml
    - cd ..
    - sonar-scanner
    after_success:
    - cd backend
    - coveralls
    after_script:
    - cd ..
